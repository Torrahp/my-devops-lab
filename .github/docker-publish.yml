name: Build and Push Docker Image

# ทำงานเมื่อมีการ Push ไปที่ branch main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # ขอยืมเครื่อง Ubuntu ของ GitHub มาใช้

    steps:
      # 1. ดึงโค้ดล่าสุดลงมา
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. ล็อกอินเข้า Docker Hub (โดยใช้กุญแจที่เราฝากไว้)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. สั่ง Build และ Push ขึ้น Docker Hub เลย
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # เปลี่ยนตรงนี้เป็น: username-ของคุณ/ชื่อ-image-ของคุณ
          tags: ${{ secrets.DOCKER_USERNAME }}/my-first-devops-project:latest